<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>ECrm</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	
	<link rel="stylesheet" href="css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="css/font.css" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="./build/images/logo2.png" ></div>
								<p class="lead">系统登录</p>
							</div>
							<form class="form-auth-small" action="javascript:login()">
								<div class="form-group">
									<label for="userName" class="control-label sr-only">账号</label>
									<input type="text" class="form-control" id="userName"  placeholder="用户名">
								</div>
								
								<div class="form-group">
									<label for="password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="password"  placeholder="密码">
								</div>
								<div class="form-group clearfix hidden">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>记住密码</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
								<div class="bottom hidden">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">插图</h1>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->

	<script src="./plugins/jquery/jquery.min.js"></script>
	<script src="./plugins/web-cache.js"></script>
<script>

    var wsCache = new WebStorageCache();


	function login() {
		window.location.href="main.html";
        wsCache.set('username', 'wqteam', {exp : 1800});
    }
</script>
</body>

</html>
