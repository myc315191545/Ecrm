<!doctype html>
<html lang="en">

<head>
    <title>ECrm</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap-table/bootstrap-table.css">


    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css"/>
    <link rel="stylesheet" href="assets/vendor/bootstrap-table/bootstrap-table.css"/>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css"/>
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="css/demo.css"/>
    <!-- GOOGLE FONTS -->
    <link href="css/font.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/entry.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.bundle.css"/>

    <link rel="stylesheet" href="css/marketing.css"/>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">


    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>

</head>

<body>
<!-- WRAPPER -->

<!-- MAIN -->

<div class="main">
    <div class="main-content  ">
        <!-- MAIN CONTENT -->

        <form class="layui-form">

            <div class="layui-form-item">
                <div id="groupSet" class="layui-inline">
                    <label class="search-form-label">分组</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="group" id="group">
                                <option value="0">1组</option>
                                <option value="1">男组</option>
                                <option value="2">女组</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="search-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="phone"/>
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="search-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="customer"/>
                    </div>
                </div>

                <div id="area" class="layui-inline hidden">
                    <label class="search-form-label">地区</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select id="province" name="province">
                                <option value="">请选择</option>
                                <option value="110000">北京</option>
                                <option value="120000">天津</option>
                                <option value="130000">河北省</option>
                                <option value="140000">山西省</option>
                                <option value="150000">内蒙古自治区</option>
                                <option value="210000">辽宁省</option>
                                <option value="220000">吉林省</option>
                                <option value="230000">黑龙江省</option>
                                <option value="310000">上海</option>
                                <option value="320000">江苏省</option>
                                <option value="330000">浙江省</option>
                                <option value="340000">安徽省</option>
                                <option value="350000">福建省</option>
                                <option value="360000">江西省</option>
                                <option value="370000">山东省</option>
                                <option value="410000">河南省</option>
                                <option value="420000">湖北省</option>
                                <option value="430000">湖南省</option>
                                <option value="440000">广东省</option>
                                <option value="450000">广西壮族自治区</option>
                                <option value="460000">海南省</option>
                                <option value="500000">重庆</option>
                                <option value="510000">四川省</option>
                                <option value="520000">贵州省</option>
                                <option value="530000">云南省</option>
                                <option value="540000">西藏自治区</option>
                                <option value="610000">陕西省</option>
                                <option value="620000">甘肃省</option>
                                <option value="630000">青海省</option>
                                <option value="640000">宁夏回族自治区</option>
                                <option value="650000">新疆维吾尔自治区</option>
                                <option value="710000">台湾省</option>
                                <option value="810000">香港特别行政区</option>
                                <option value="820000">澳门特别行政区</option>
                                <option value="990000">海外</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div id="gender" class="layui-inline hidden">
                    <label class="search-form-label">性别</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="sex" id="sex">
                                <option value="0">不限</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div id="level" class="layui-inline hidden">
                    <label class="search-form-label">会员等级</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="level" style="width:100px">
                                <option value="">不限</option>
                                <option value="1">会员</option>
                                <option value="2">准1会员</option>
                                <option value="2">准2会员</option>
                            </select>
                        </div>

                    </div>
                </div>


                <div id="tradingValue" class="layui-inline hidden">
                    <label class=" search-form-label">交易金额</label>
                    <div class="layui-input-inline" style="width: 82px;">
                        <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 82px;">
                        <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div id="billNums" class="layui-inline hidden">
                    <label class=" search-form-label">交易笔数</label>
                    <div class="layui-input-inline" style="width: 82px;">
                        <input type="text" name="startBillNum" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 82px;">
                        <input type="text" name="endBillNum" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div id="favoriteKind" class="layui-inline hidden">
                    <label class="search-form-label">品类偏好</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="level" style="width:100px">
                                <option value="">不限</option>
                                <option value="1">会员</option>
                                <option value="2">准1会员</option>
                                <option value="2">准2会员</option>
                            </select>
                        </div>

                    </div>
                </div>


                <div id="discountSence" class="layui-inline hidden">
                    <label class="search-form-label">折扣敏感</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="level" style="width:100px">
                                <option value="">不限</option>
                                <option value="1">会员</option>
                                <option value="2">准1会员</option>
                                <option value="2">准2会员</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div id="fanStatus" class="layui-inline hidden">
                    <label class="search-form-label">粉丝状态</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="level" style="width:100px">
                                <option value="">不限</option>
                                <option value="1">会员</option>
                                <option value="2">准1会员</option>
                                <option value="2">准2会员</option>
                            </select>
                        </div>

                    </div>
                </div>


                <div id="ageRange" class="layui-inline hidden">
                    <label class="search-form-label">年龄范围</label>
                    <div class="layui-input-inline" style="width: 82px;">
                        <input type="text" name="startAge" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 82px;">
                        <input type="text" name="endAge" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div id="menberSource" class="layui-inline hidden">
                    <label class="search-form-label">开卡来源</label>

                    <div class="layui-input-inline">
                        <div class="search-input-block">
                            <select name="level" style="width:100px">
                                <option value="">不限</option>
                                <option value="1">淘宝</option>
                                <option value="2">京东</option>
                                <option value="2">拼多多</option>
                            </select>
                        </div>

                    </div>
                </div>


                <div class="layui-inline">

                    <div class="layui-input-inline">

                        <label onclick="more()" id="more" style="font-size:8pt"><i class="layui-icon"
                                                                                   style="font-size: 10px">&#xe61a;</i>更多</label>
                        <div class="btn btn-primary" id="btnQuery" data-type="reload">搜索</div>
                    </div>
                </div>
            </div>
        </form>

        <div class="crm-loyalty-management-page">
            <section>

                <div class="btn">
                    批量设置
                </div>


                <div class="btn">
                    送支付宝红包
                </div>
                <div class="btn">
                    分组管理
                </div>

                <div>
                    <section>
                        <table class="layui-show" id="memberTable" lay-filter="memberTable"></table>

                        <script type="text/html" id="barMemberTable">
                            <a class="layui-btn layui-btn-primary layui-btn-xs"
                               lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>

                        <div class="layui-tab layui-tab-brief" lay-filter="memberTable">
                            <div class="layui-tab-content">
                                <div class="layui-tab-item">
                                    <div id="pageMemberTable"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </section>

        </div>
        <!-- END OVERVIEW -->

    </div>
    <!-- END MAIN CONTENT -->

    <div class="clearfix"></div>
</div>


<!-- END MAIN -->

<!-- END WRAPPER -->
<!-- Javascript -->

<script src="./plugins/jquery/jquery.min.js"></script>

<script src="./plugins/echarts/echarts.min.js"></script>
<script src="./plugins/echarts//macarons.js"></script>


<script src="./plugins/layui/layui.all.js"></script>


<script src="./build/js/member_info.js"></script>

</body>

</html>
