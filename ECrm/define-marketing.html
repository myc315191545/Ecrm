    <script src="plugins/layui/layui.all.js"></script>

    <script>


        layui.use(['table', 'laypage', 'element'], function () {
            var laypage = layui.laypage //分页
                , layer = layui.layer //弹层
                , table = layui.table //表格
                , element = layui.element; //元素操作


            //一些事件监听
            // element.on('tab(tabFilter)', function(data){
            //
            // });


            //table produce2Code
            table.render({
                elem: '#produce2CodeTable'
                , height: 350
                , url: 'build/js/tabledata.json'//数据接口
                ,size:"sm"
                , cols: [[ //表头


                    {field: 'phone', title: '任务名称', width: '25%'}
                    , {field: 'username', title: '设置时间', width: '25%'}
                    , {field: 'sex', title: '状态', width: '25%'}
                    , {fixed: 'right', title: '操作', width: '25%', align: 'center', toolbar: '#barProduce2CodeTable'}
                ]]
            });

            //监听工具条
            table.on('tool(produce2CodeTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'detail') {
                    window.location.href="qrcodeStrategy.html";
                }
            });


            //完整功能
            laypage.render({
                elem: 'pageProduce2CodeTable'
                , count: 100
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                , jump: function (obj) {
                    //console.log(obj)
                }
            });

            //table relationBindTable
            table.render({
                elem: '#relationBindTable'
                , height: 350
                , url: 'build/js/tabledata.json'//数据接口
                ,size:"sm"
                , cols: [[ //表头


                    {field: 'phone', title: '任务名称', width: '25%'}
                    , {field: 'username', title: '设置时间', width: '25%'}
                    , {field: 'sex', title: '状态', width: '25%'}
                    , {fixed: 'right', title: '操作', width: '25%', align: 'center', toolbar: '#barRelationBindTable'}
                ]]
            });

            //监听工具条
            table.on('tool(relationBindTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'detail') {
                   window.location.href="relationBindDetail.html";
                }
            });


            laypage.render({
                elem: 'pageRelationBindTable'
                , count: 100
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                , jump: function (obj) {
                    //console.log(obj)
                }
            });




        });
